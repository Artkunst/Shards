<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<style>
*{margin: 0px;padding:0}
body {
background: #333;
overflow: hidden;
}
.box{
	left:50%;
	margin-left: -100px;
	top:200px;
	box-shadow:0 6px 10px -3px rgba(0,0,0,.4);
	position: absolute;
	width:200px;
	height: 500px;
}
</style>
<body>

<div id="bg"></div>
<div class="box">hello</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="gradient.js"></script>
<script>
(function($) {

$('#bg').gradient([0,255,0,.015],[255,120,0,.315],[255,155,255,.1],0,20,true);
$('.box').gradient([0,255,0,.015],[255,120,0,.315],[255,155,255,.1],0,4,false);

})(jQuery);
</script>
