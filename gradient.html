<!DOCTYPE HTML>
<html>

<style>
*{margin: 0px;padding:0}
body {
background: #333;

}
.box{
	left:50%;
	margin-left: -300px;
	top:150px;
	box-shadow:0 6px 10px -3px rgba(0,0,0,.4);
	position: absolute;
	width:600px;
	height: 400px;
	/*-webkit-transform:rotate(37deg);*/
}
</style>

<div id="bg"></div>
<div class="box">SHARD</div>

<script src="gradient.js"></script>

(function($) {

$('#bg').shards([0,255,0,.15],[55,120,0,.25],[0,0,0,.25],0,20,.1,true);
$('.box').shards([255,255,0,.015],[255,120,190,.315],[255,155,255,.1],0,4,.5,false);
